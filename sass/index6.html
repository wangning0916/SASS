<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo6父选择器</title>
	<link rel="stylesheet" type="text/css" href="css/index6.css">
</head>
<body>
	<!-- 若没有父选择器，会直接将hover变成.demo a :hover选择器 -->
	<div class="demo">
		<a href="javascript:void(0)">标签1</a>
		<a href="javascript:void(0)">标签2</a>
		<a href="javascript:void(0)">标签3</a>
		<a href="javascript:void(0)">标签4</a>
	</div>

	<!-- 在父选择器之前添加选择器 -->
	<div class="content">
		<h1>test</h1>
	</div>
</body>
</html>
